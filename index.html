<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Syntax Checker For Mail Sieves</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" charset="utf-8" href="style/main.css"/>
</head>
<body>
    <a class="github-fork-ribbon" href="https://github.com/dburkart/check-sieve-web" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div id="toolbar">
      <button onclick="checkSyntax()">Check Sieve</button>

      <textarea id="editor" spellcheck="false"></textarea>

    <div id="footer">

        &nbsp;
    </div>
    <script src="js/gutter.js"></script>
    <script src="js/main.js"></script>

    <script src="vendor/checksieve.js"></script>
</body>
</html>
